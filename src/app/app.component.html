<!-- Toolbar -->


<div class="bootstrap-wrapper">
  <div class="container">

    <mat-toolbar color="primary">
      <!--button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button-->
      <span>My App</span>      
      <span class="example-spacer"></span>
      <span class="nav-tool-items">
        <a mat-button routerLink="login" routerLinkActive="active" *ngIf="!isLoggedIn">Log in</a>
        <a mat-button routerLink="logout" routerLinkActive="active" *ngIf="isLoggedIn"
          (click)="logout()">Log Out</a>
        <a mat-button mat-raised-button routerLink="register" routerLinkActive="active" *ngIf="!isLoggedIn">Register</a>
      </span>
    </mat-toolbar>
          
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened  *ngIf="isLoggedIn">
          <button mat-button class="menu-button" [routerLink]="['/home']">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-button class="menu-button" [routerLink]="['/dashboard']">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </button>          
          <button mat-button class="menu-button" [routerLink]="['/profile']">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-button class="menu-button" [routerLink]="['/about']">
            <mat-icon>info</mat-icon>
            <span>About</span>
          </button>   
          <mat-divider></mat-divider>

          <button mat-button class="menu-button">
              <mat-icon>help</mat-icon>
              <span>Help</span>
          </button>                           
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="content mat-elevation-z4">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>        
  </div>
</div>
