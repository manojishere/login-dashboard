
  
<div class="card-wrapper">

    <mat-card class="example-card" *ngIf="user.role">
        <mat-card-header>
            <img
                src="https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png"
                mat-card-avatar />
            <mat-card-title>Registration Successful</mat-card-title>
            <mat-card-subtitle>
                You are all set to Login.
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image style="width: 150px;" src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" alt="Angular Logo">
        <mat-card-content>
            <p>
                Welcome {{user.firstName}}, you are registered.
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/login']">Login</button>
        </mat-card-actions>
    </mat-card>

</div>
