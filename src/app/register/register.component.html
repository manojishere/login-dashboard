<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="User Name" formControlName="userName">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>   
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>          
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select formControlName="role">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>


  
      </form>

      <mat-card-footer>
        <mat-list>
          <mat-divider></mat-divider>
          <mat-list-item><span style="padding: 10px 0px;font-size: 14px;font-weight: 500">Already have account ?</span>
            <a mat-button style="color: #0f9d58;" routerLink="login" routerLinkActive="active">Log in</a>
          </mat-list-item>
        </mat-list>

      </mat-card-footer>
      
      
    </mat-card>

  </div>
